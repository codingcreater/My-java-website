import java.util.*;<br>

class STC{<br>
 public static void main(String args[]){<br>
   
    String str="Aryan";<br>
  
    char [] chr= new char[str.length()];<br>
     
    for(int i=0;i<str.length();i++){<br>
   
   chr[i]=str.charAt(i);<br>
   
    }<br>
for (char c : chr){<br>
 System.out.println(c);<br>
}<br>
 }<br>
}<br>
