    <p>
        class Print2DArray { <br>
            public static void main(String[] args) { <br>
               final int[][] matrix = {<br>
                  { 1, 2, 3 },<br>
                  { 4, 5, 6 },<br>
                  { 7, 8, 9 }<br>
               };<br>
               for (int i = 0; i < matrix.length; i++) <br>
               { <br>
                  for (int j = 0; j < matrix[i].length; j++) <br>
               { <br>
                     System.out.print(matrix[i][j] + " ");<br>
               }<br>
                  System.out.println();<br>
               }<br>
            }<br>
         }<br>
    </p>
