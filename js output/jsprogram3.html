<html lang="en">
<head>
</head>
<body>
<button onclick="leapYear(2004)">Click</button>
 <p id="demo"></p>
 <script>
function leapYear(year){
let leap;
if(year%400==0){
leap=`${year} is a leap year`;
}
else if(year%100==0){
leap=`${year} is not a leap year`;
}
else if(year%4==0){
leap=`${year} is a leap year`;
  }
else{
leap=`${year} is not a leap year`; 
}
document.getElementById("demo").innerHTML=leap;
  }
</script>
</body>
</html>
